version: '3.8'

# ✅ F1: Docker Compose para PRODUCCIÓN
# Usar: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ivan_reseller_db_prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ivan_reseller}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ivan_reseller_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ivan_reseller_redis_prod
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_prod:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ivan_reseller_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ivan_reseller_backend_prod
    restart: always
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://ivanreseller.com,https://www.ivanreseller.com}
      FRONTEND_URL: ${FRONTEND_URL:-https://ivanreseller.com}
      # APIs de Marketplaces
      EBAY_APP_ID: ${EBAY_APP_ID:-}
      EBAY_DEV_ID: ${EBAY_DEV_ID:-}
      EBAY_CERT_ID: ${EBAY_CERT_ID:-}
      AMAZON_CLIENT_ID: ${AMAZON_CLIENT_ID:-}
      AMAZON_CLIENT_SECRET: ${AMAZON_CLIENT_SECRET:-}
      MERCADOLIBRE_CLIENT_ID: ${MERCADOLIBRE_CLIENT_ID:-}
      MERCADOLIBRE_CLIENT_SECRET: ${MERCADOLIBRE_CLIENT_SECRET:-}
      # APIs de IA y Scraping
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SCRAPERAPI_KEY: ${SCRAPERAPI_KEY:-}
      ZENROWS_API_KEY: ${ZENROWS_API_KEY:-}
      # APIs de Notificaciones
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      # PayPal
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
      PAYPAL_ENVIRONMENT: ${PAYPAL_ENVIRONMENT:-live}
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ivan_reseller_network
    command: npm start

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.ivanreseller.com}
        VITE_WS_URL: ${VITE_WS_URL:-wss://api.ivanreseller.com}
    container_name: ivan_reseller_frontend_prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - ivan_reseller_network

  # ✅ F5: NGINX Reverse Proxy con SSL/TLS
  nginx:
    image: nginx:alpine
    container_name: ivan_reseller_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # ✅ F5: Usar configuración SSL si existe, sino usar básica
      - ./nginx/nginx.ssl.conf:/etc/nginx/nginx.conf:ro
      # ✅ F5: Montar certificados SSL de Let's Encrypt (si existen)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # ✅ F5: Para desafíos de Let's Encrypt
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ivan_reseller_network
    # ✅ F5: Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ivan_reseller_network:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:
